# Casdoor Configuration for CodeSwitch
# Documentation: https://casdoor.org/docs/basic/server-installation

appname = casdoor
httpport = 8000
runmode = prod
copyrequestbody = true
driverName = postgres
dataSourceName = "user=codeswitch password=your_secure_password_here host=postgres port=5432 sslmode=disable dbname=casdoor"
dbName = casdoor

# Session
SessionOn = true
SessionProvider = "file"
SessionProviderConfig = "./tmp"
SessionCookieLifeTime = 3600
SessionGCMaxLifetime = 3600
SessionSecure = false
SessionDomain =

# Logger
logfile = "logs/casdoor.log"
LogLevel = 4

# OAuth
origin = "http://localhost:8000"
enableGzip = true

# Static files
staticDir = web/build

# Redis cache (optional, recommended for production)
# redisEndpoint = "redis:6379"
# redisPassword = "your_redis_password_here"

