# CodeSwitch Infrastructure Stack
# Version: v4.1 (开源框架版)
# 包含: PostgreSQL + Redis + NATS + Casdoor + Lago + CodeSwitch Gateway

version: '3.8'

services:
  # ============================================================
  # 数据存储层
  # ============================================================

  # PostgreSQL 数据库 (Casdoor + Lago + CodeSwitch 共用)
  postgres:
    image: postgres:16-alpine
    container_name: codeswitch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-codeswitch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-codeswitch}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../postgres/init-databases.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
      - ../postgres/init-codeswitch.sql:/docker-entrypoint-initdb.d/02-init-codeswitch.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-codeswitch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codeswitch-net

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: codeswitch-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-changeme}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codeswitch-net

  # ============================================================
  # 消息总线
  # ============================================================

  # NATS Server with JetStream
  nats:
    image: nats:2.10-alpine
    container_name: codeswitch-nats
    restart: unless-stopped
    command:
      - "--config=/etc/nats/nats-server.conf"
    volumes:
      - nats_data:/data
      - ../nats/nats-server.conf:/etc/nats/nats-server.conf:ro
    ports:
      - "${NATS_PORT:-4222}:4222"      # Client
      - "${NATS_HTTP_PORT:-8222}:8222" # HTTP Monitor
      - "${NATS_WS_PORT:-8223}:8223"   # WebSocket
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codeswitch-net

  # ============================================================
  # 身份认证 (Casdoor)
  # ============================================================

  casdoor:
    image: casbin/casdoor:latest
    container_name: codeswitch-casdoor
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RUNNING_IN_DOCKER: "true"
    volumes:
      - ./casdoor/app.conf:/conf/app.conf:ro
    ports:
      - "${CASDOOR_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - codeswitch-net

  # ============================================================
  # 计费系统 (Lago)
  # ============================================================

  lago-api:
    image: getlago/api:v1.18.1
    container_name: codeswitch-lago-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      LAGO_API_URL: ${LAGO_API_URL:-http://localhost:3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-codeswitch}:${POSTGRES_PASSWORD}@postgres:5432/lago
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      SECRET_KEY_BASE: ${LAGO_SECRET_KEY:?LAGO_SECRET_KEY is required}
      RAILS_ENV: production
      LAGO_RSA_PRIVATE_KEY: ${LAGO_RSA_PRIVATE_KEY:-}
      ENCRYPTION_PRIMARY_KEY: ${LAGO_ENCRYPTION_KEY:-}
      ENCRYPTION_DETERMINISTIC_KEY: ${LAGO_ENCRYPTION_DETERMINISTIC_KEY:-}
      ENCRYPTION_KEY_DERIVATION_SALT: ${LAGO_ENCRYPTION_SALT:-}
      RAILS_LOG_TO_STDOUT: "true"
      LAGO_DISABLE_SIGNUP: "true"
    ports:
      - "${LAGO_API_PORT:-3001}:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - codeswitch-net

  lago-front:
    image: getlago/front:v1.18.1
    container_name: codeswitch-lago-front
    restart: unless-stopped
    depends_on:
      - lago-api
    environment:
      API_URL: http://lago-api:3000
      APP_ENV: production
      LAGO_DISABLE_SIGNUP: "true"
    ports:
      - "${LAGO_FRONT_PORT:-8080}:80"
    networks:
      - codeswitch-net

  lago-worker:
    image: getlago/api:v1.18.1
    container_name: codeswitch-lago-worker
    restart: unless-stopped
    depends_on:
      - lago-api
    command: ["./scripts/start.worker.sh"]
    environment:
      LAGO_API_URL: ${LAGO_API_URL:-http://localhost:3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-codeswitch}:${POSTGRES_PASSWORD}@postgres:5432/lago
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      SECRET_KEY_BASE: ${LAGO_SECRET_KEY}
      RAILS_ENV: production
      ENCRYPTION_PRIMARY_KEY: ${LAGO_ENCRYPTION_KEY:-}
      ENCRYPTION_DETERMINISTIC_KEY: ${LAGO_ENCRYPTION_DETERMINISTIC_KEY:-}
      ENCRYPTION_KEY_DERIVATION_SALT: ${LAGO_ENCRYPTION_SALT:-}
    networks:
      - codeswitch-net

  lago-clock:
    image: getlago/api:v1.18.1
    container_name: codeswitch-lago-clock
    restart: unless-stopped
    depends_on:
      - lago-api
    command: ["./scripts/start.clock.sh"]
    environment:
      LAGO_API_URL: ${LAGO_API_URL:-http://localhost:3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-codeswitch}:${POSTGRES_PASSWORD}@postgres:5432/lago
      REDIS_URL: redis://:${REDIS_PASSWORD:-changeme}@redis:6379
      SECRET_KEY_BASE: ${LAGO_SECRET_KEY}
      RAILS_ENV: production
    networks:
      - codeswitch-net

  # ============================================================
  # 开发工具 (可选)
  # ============================================================

  # pgAdmin - 数据库管理
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: codeswitch-pgadmin
    restart: unless-stopped
    profiles:
      - dev
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@codeswitch.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - codeswitch-net

  # Redis Commander - Redis 管理
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: codeswitch-redis-commander
    restart: unless-stopped
    profiles:
      - dev
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-changeme}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    networks:
      - codeswitch-net

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres_data:
    name: codeswitch-postgres-data
  redis_data:
    name: codeswitch-redis-data
  nats_data:
    name: codeswitch-nats-data
  pgadmin_data:
    name: codeswitch-pgadmin-data

# ============================================================
# Networks
# ============================================================
networks:
  codeswitch-net:
    name: codeswitch-network
    driver: bridge
